{% extends "base.html" %}

{% block title %}Admin Login - {{ course_name }}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-16">
    <div class="pane">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">Admin Login</h1>
        <p class="text-gray-600 mb-4">{{ course_name }}</p>

        {% if error %}
        <div class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/c/{{ course_slug }}/admin/login" class="space-y-4">
            <div>
                <label for="secret" class="block text-sm font-medium text-gray-700 mb-1">
                    Admin Secret
                </label>
                <input
                    type="password"
                    id="secret"
                    name="secret"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    autocomplete="off"
                >
            </div>

            <button
                type="submit"
                class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 font-medium"
            >
                Login
            </button>
        </form>
    </div>
</div>
{% endblock %}
