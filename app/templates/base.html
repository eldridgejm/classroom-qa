<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}In-Class Q&A + Polling{% endblock %}</title>

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- HTMX SSE Extension -->
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/sse.js"></script>

    <style>
        /* Custom styles */
        .pane {
            @apply border rounded-lg p-4 bg-white shadow-sm;
        }

        /* Selected answer styling - overrides all hover states */
        .answer-selected {
            border-color: #2563eb !important;  /* blue-600 */
            background-color: #dbeafe !important;  /* blue-100 */
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.5) !important;  /* blue glow */
            font-weight: bold !important;
        }

        .answer-selected:hover {
            border-color: #2563eb !important;  /* keep blue on hover */
            background-color: #dbeafe !important;  /* keep blue on hover */
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </div>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
